<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Românticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(270deg, #d4fcd1, #ffd1d1);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            color: #e63946;
            font-size: 3.5rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1::before {
            content: '❤️';
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .container-audio {
            text-align: center;
            margin: 30px 0;
        }

        audio {
            border: 2px solid #e63946;
            border-radius: 15px;
            padding: 10px;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .timeline {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            justify-content: space-between;
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: #e63946;
            border-radius: 1px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 50px;
            width: 100%;
            flex-direction: row;
        }

        .timeline-item:nth-child(odd) {
            flex-direction: row-reverse;
        }

        .image-container {
            width: 70%;
            padding: 5px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            max-width: 700px;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .chronology-container {
            width: 10%;
            text-align: center;
            font-size: 1.5rem;
            font-style: italic;
            font-family: 'Dancing Script', cursive;
            color: #6a0572;
        }

        .text-container {
            width: 45%;
            padding: 0 10px;
            font-size: 1.2rem;
            font-style: italic;
            font-family: 'Dancing Script', cursive;
            color: #4a4a4a;
            line-height: 1.8;
            text-align: justify;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #555;
        }
        @media (max-width: 768px) {
            .timeline-item {
                flex-direction: column;
                align-items: center;
                margin-bottom: 20px; /* Espaçamento entre os itens */
            }
        
            .image-container, .text-container, .chronology-container {
                width: 90%;
                text-align: center;
            }
        
            .chronology-container {
                margin: 15px 0;
                font-size: 1rem; /* Ajusta o tamanho da fonte da cronologia */
            }
        
            .image-container img {
                width: 100%;
                max-width: 400px; /* Reduz imagens em telas menores */
                margin-bottom: 10px;
            }
        
            .text-container {
                font-size: 1rem; /* Ajusta o tamanho do texto */
                line-height: 1.6;
                margin: 0 10px;
            }
        
            h1 {
                font-size: 2rem; /* Reduz tamanho do título */
            }
        
            .timeline-line {
                width: 1px; /* Linha da timeline mais grossa */
                background-color: red; /* Mantém a cor vermelha */
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
        
            .text-container {
                font-size: 0.9rem; /* Reduz o texto em dispositivos muito pequenos */
                margin: 0 5px;
            }
        
            .chronology-container {
                font-size: 0.9rem;
            }
        
            .image-container img {
                width: 90%;
                margin-bottom: 15px;
            }
        
            .timeline-line {
                width: 4px; /* Linha ainda mais visível em dispositivos pequenos */
            }
        
            .container-audio audio {
                width: 100%;
                max-width: 350px; /* Ajuste para áudio */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>❤️ Com amor, Para o nosso Natal ❤️</h1>

    <div class="container-audio">
        <audio id="romanticAudio" controls autoplay loop preload="auto">
            <source src="{{ url_for('static', filename='music/romantic_song.mp3') }}" type="audio/mpeg">
            Seu navegador não suporta a reprodução de áudio.
        </audio>
        <p style="font-family: 'Dancing Script', cursive; font-size: 1.2rem; color: #e63946; margin-top: 10px;">
            Uma trilha sonora para o nosso amor eterno. ❤️
        </p>
    </div>

    <!-- Timeline de imagens e textos -->
    <div class="timeline">
        {% for item in images_data %}
        <div class="timeline-item">
            <!-- Imagem -->
            <div class="image-container">
                <a href="{{ item.path }}" data-lightbox="romantic-gallery" data-title="{{ item.message }}">
                    <img src="{{ item.path }}" alt="Foto Romântica" onerror="this.src='/static/images/default.jpg';">
                </a>
            </div>

            <!-- Cronologia no centro -->
            <div class="chronology-container">
                <p>{{ item.chronology }}</p>
            </div>

            <!-- Texto ao lado da imagem -->
            <div class="text-container">
                <p>{{ item.message }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <footer>
        <p>Te amo. Feliz Natal. ❤️</p>
    </footer>

    <!-- Script para garantir que o áudio toque automaticamente -->
    <script>
        window.onload = function() {
            var audioElement = document.getElementById('romanticAudio');
            audioElement.play().catch(function(error) {
                console.log("Erro ao tentar reproduzir o áudio: " + error);
            });
        };
    </script>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script do Lightbox -->
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
    
</body>
</html>
